appId: com.clipforge.app
productName: ClipForge
directories:
  output: dist
  buildResources: electron/resources

files:
  - "electron/**/*"
  - "dist/**/*"
  - "node_modules/**/*"
  - "!node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/*.d.ts"
  - "!node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"

extraResources:
  - from: "electron/resources/ffmpeg"
    to: "ffmpeg"
    filter: ["**/*"]

mac:
  target:
    - target: dmg
      arch: ["x64", "arm64"]
  category: public.app-category.video
  entitlements: electron/resources/entitlements.mac.plist
  entitlementsInherit: electron/resources/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  notarize: false
  extendInfo:
    NSMicrophoneUsageDescription: "ClipForge needs microphone access to record audio with your screen recordings"
    NSCameraUsageDescription: "ClipForge needs camera access for video recording features"
    NSScreenCaptureUsageDescription: "ClipForge needs screen recording access to capture your screen content"
    com.apple.security.device.audio-input: true
    com.apple.security.device.camera: true
    com.apple.security.device.screen-capture: true

dmg:
  title: ClipForge
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
